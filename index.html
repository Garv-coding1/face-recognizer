<html>
  <head>
    <title>Face recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
      <h1 class="btn btn-info heading">Face Recognition App</h1>
      <br><br>
      <h2 style="font-size: 22px;">This model can identify the following people:</h2>
      <strong id="list_of_objects">
       <h3 class="btn btn-default">Me</h3>
        <br><br>
        <h3 class="btn btn-default">Mother</h3>
        <br><br>
        <h3 class="btn btn-default">Father</h3>
        <br><br>
        <h3 class="btn btn-default">Grandmother</h3>
        
      </strong>

      <h3 id="webcam_text">Your Webcam - </h3>
      <br>
      <div id="camera"></div>
      <h3 id="result_text">Your Result - </h3>
      <br>
      <div id="result"></div>
      <br><br>
      <button class="btn btn-default" onclick="capture()">Capture Image</button>
      <br><br>
      <button class="btn btn-success" onclick="identify()">Identify Image</button>
      <br><br>
      <p id="object_name" style="font-size: 22px; color: white;">Object : <span id="identified_object"></span></p>
      <br>
      <p id="accuracy" style="font-size: 22px; color: white;">Accuracy : <span id="accuracy_number"></span></p>
      
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
